{% extends 'base.html' %}
{% block body %}
<div class="continer">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.image.url}}" width="300" height="300">
        </div>


        <div class="col-md-6">

           <h3>{{movie.name}}</h3>
           <h6>{{movie.description}}</h6>
            <h6>{{movie.year}}</h6>
            <a  href="{% url 'movieapp:update' movie.id %}" class="btn btn-warning">update</a>
            <a  href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">delete</a>
        </div>


    </div>
</div>
{% endblock %}
